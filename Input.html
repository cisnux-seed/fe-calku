<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="text/javascript" src="input.js"></script>
    <script type="text/javascript" src="./utils/commonButtons.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Menu | CalKu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/styles/home.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark py-0">
      <div class="container">
        <a class="navbar-brand" href="home.html">CalKu</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown d-flex align-items-center">
              <img
                src="assets/image/man.png"
                width="30"
                height="30"
                alt="avatar"
              />
              <a
                id="username_profile"
                class="nav-link dropdown-toggle text-white"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              ></a>
              <ul class="dropdown-menu">
                <li>
                  <a
                    class="dropdown-item"
                    href="login.html"
                    onclick="onLogout()"
                    ><i data-feather="log-out"></i>Logout</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="text-center mb-5">Tambahkan Makanan</h2>
          <form
            action="#"
            style="display: flex; flex-direction: column; align-items: center"
          >
            <input
              type="text"
              class="form-control border border-2 border-success mb-4"
              id="inputFood"
              placeholder="Nama Makanan"
            />
            <input
              type="date"
              class="form-control border border-2 border-success mb-4"
              id="inputDate"
            />
            <input
              type="number"
              class="form-control border border-2 border-success mb-4"
              id="inputQuantity"
              min="1"
              placeholder="Quantity"
            />
            <button
              type="button"
              class="btn btn-success rounded-pill"
              style="width: 200px; font-size: 20px"
              onclick="onSave()"
            >
              SIMPAN
            </button>
          </form>
        </div>
      </div>
    </div>
    <!-- ==== JAVASCRIPT ====== -->
    <script>
      function menuToggle() {
        const toggleMenu = document.querySelector(".menu");
        toggleMenu.classList.toggle("active");
      }
    </script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
      feather.replace();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
